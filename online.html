	<div class="form-wrapper">
	    <h3>CIS University Connection</h3>
	    <h3>Student registration form for the International Student Registry</h3>
		<form action="/online.php" method="post">
			<div class="control-wrapper">
				<label>First/Given Name*</label>
		    <input type="text" placeholder="type in your Firstname...">
			</div>
		  <div class="control-wrapper">
			  <label>Last/Surname* </label>
			  <input type="text" placeholder="type in your Lastname...">
		  </div>
		  <h3>Mailing Address</h3>
		  <div class="control-wrapper">
			  <label>Address Line 1*</label>
			  <input type="text" placeholder="type in your Addressline...">
		  </div>
		  <div class="control-wrapper">
			  <label>Address Line 2</label>
			  <input type="text" placeholder="type in your Addressline...">
		  </div>
		  <div class="control-wrapper">
			  <label>Emailaddress</label>
			  <input type="text" placeholder="type in your Emailaddress...">
		  </div>
		  <h3>High School Information</h3>
		  <div class="control-wrapper">
			  <label>High School Name:</label>
			  <input type="text" placeholder="type in your Highschool name...">
		  </div>
		  <h3>University/Guidance Counsellor Information</h3>
		   <div class="control-wrapper">
			  <label>University/Guidance Counsellor's Name: </label>
			  <input type="text" placeholder="type text...">
		  </div>
		  <div class="control-wrapper">
		       <label>University/Guidance Counsellor's Email: </label>
		       <input type="text" placeholder="type in Email">
		  </div>     
		  <button type="submit">Submit</button>
		</form>
